
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Verisurf SDK</title>
    <!-- Bootstrap Core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Fonts -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!-- Custom Theme CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
<section class="intro">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="brand-heading">RemoteSurf Web</h1>
                    <h3>
                        <span>Select Device:
                            <select id="device" onchange="DeviceChanged()">
                                <option value="0">0 - Mouse</option>
                                <option value="1">1 - Other</option>
                            </select>
                        </span>
                    </h3>
                    <p>
                    <table class="table">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Nominal</th>
                            <th>Measured</th>
                            <th>Deviation</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>X</td>
                            <td id="x_nominal">0</td>
                            <td id="x_measured">0</td>
                            <td id="x_deviation">0</td>
                        </tr>
                        <tr>
                            <td>Y</td>
                            <td id="y_nominal">0</td>
                            <td id="y_measured">0</td>
                            <td id="y_deviation">0</td>
                        </tr>
                        <tr>
                            <td>Z</td>
                            <td id="z_nominal">0</td>
                            <td id="z_measured">0</td>
                            <td id="z_deviation">0</td>
                        </tr>
                        <tr>
                            <td>3D</td>
                            <td></td>
                            <td id="d3_measured">0</td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Core JavaScript Files -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<!-- Custom Theme JavaScript -->
<script src="script.js"></script>
</body>
</html>
